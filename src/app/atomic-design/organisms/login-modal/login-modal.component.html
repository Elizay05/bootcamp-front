<section class="modal">
    <div class="modal__content">
        <header class="modal__content__header">
            <h2>Iniciar sesi칩n</h2>
            <atom-icon (click)="close()" [iconName]="icon_close" [classIcon]="'primary__closeForm'"></atom-icon>
        </header>
        <section class="modal__content__body">
            <form class="modal__content__body__form" [formGroup]="form">
                <section class="modal__content__body__form__sectionGeneral">
                    <p>Correo</p>
                    <input type="email" formControlName="email" placeholder="Ingresa tu correo" class="modal__content__body__form__sectionGeneral__input">
                    <p *ngIf="form.get('email')?.errors" class="modal__content__body__form__sectionGeneral__error">{{ getErrorMessage('email') }}</p>
                </section>
                <section class="modal__content__body__form__sectionGeneral">
                    <p>Contrase침a</p>
                    <input type="password" formControlName="password" placeholder="Ingresa tu contrase침a" class="modal__content__body__form__sectionGeneral__input">
                    <p *ngIf="form.get('password')?.errors" class="modal__content__body__form__sectionGeneral__error">{{ getErrorMessage('password') }}</p>
                </section>
            </form>
        </section>
        <footer class="modal__content__footer">
            <atom-button [disabled]="this.form.invalid" [primary]="true" [text]="'Iniciar sesi칩n'" (click)="submitForm()"></atom-button>
        </footer>
    </div>
</section>
