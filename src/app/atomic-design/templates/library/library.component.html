<div class="options">
    <molecule-list-item *ngIf="showMoleculeListItem" [route1]="'technologies'" [route2]="'capacities'" [route3]="'bootcamps'" [item1]="'Tecnologías'" [item2]="'Capacidades'" [item3]="'Bootcamps'"></molecule-list-item>
    <div class="options__drobdown">
        <molecule-filter [sizePagination1]="'10 por página'" 
        [sizePagination2]="'25 por página'" 
        [sizePagination3]="'50 por página'" 
        (sizeChange)="onSizeChange($event)" (ascendingChange)="onAscendingChange($event)"></molecule-filter>
    </div>
    <!--
    <p class="text options__title">Crea una tecnología</p>
    <molecule-button-icon class="options__button" [icon]="'add'" [text]="'Crear'"></molecule-button-icon>
    -->

    <div class="options__information">
        <div *ngFor="let tech of technologies" class="options__information">
            <molecule-info-back class="options__information__molecule" [text]="tech.name" [description]="tech.description"></molecule-info-back>
        </div>
        <molecule-button-icon class="options__information__button" [icon]="'add'" [text]="'Crear'"></molecule-button-icon>
        <molecule-pagination class="options__information__pagination"></molecule-pagination>
    </div>
</div>
